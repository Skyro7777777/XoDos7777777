name: Init & Push Submodules

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  push-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set main branch upstream (fix push issue)
        run: |
          git branch --set-upstream-to=origin/main main
          git pull --rebase origin main

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Stage submodule changes (if any)
        run: |
          mkdir -p termux-x11/src/main/cpp
          git add termux-x11/src/main/cpp || true

      - name: Commit & Push if needed
        run: |
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "Auto: Add submodule commit references"
            git push origin main
          fi
