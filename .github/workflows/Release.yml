name: Upload XoDos Release

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g., 5.1.0)'
        required: true
        default: '5.1.0'
  push:
    tags:
      - '5.1.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download APK
        run: |
          pip install gdown
          gdown "13SiZvv2qd1WIdeS-t0C_MzdP78OpAR3w" -O XoDos-${{ github.event.inputs.version_tag }}-full_arm64-v8a.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version_tag }}
          name: XoDos ${{ github.event.inputs.version_tag }}
          body: |
            New Exodus release for arm64
            What's new?
            - Changed and fixed UI
            - Added More features for easier usage
            - Added information about android device in terminal
            - And More
            
